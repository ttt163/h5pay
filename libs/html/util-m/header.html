<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="@@keywords">
    <meta name="description" content="@@description">
    <meta name="author" content="">
    <!-- 为移动设备添加 viewport -->
    <meta name="viewport"
          content="
          width=device-width,
          initial-scale=1,
          maximum-scale=1,
          minimum-scale=1,
          user-scalable=no">
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-title" content="">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-w eb-app-capable" content="yes">
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 添加智能 App 广告条 Smart App Banner（iOS 6+ Safari） -->
    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telphone=no, email=no">
    <!-- 下面三个是清除缓存 微信浏览器缓存严重又无刷新；这个方法调试的时候很方便 -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel='icon' href='../img/favicon.ico' type='image/x-ico'>
    <title>@@title</title>

    <!-- rem to html font size -->
    <script src="https://common.8864.com/web/js/remset.js"></script>

    <!-- plugin -->
    @@for (var i = 0 in plugin) {
    <link href="`+plugin[i]+`" rel="stylesheet">
    }

    <!-- private -->
    @@for (var i = 0 in private) {
    <link href="`+private[i]+`" rel="stylesheet">
    }

</head>
<body>
